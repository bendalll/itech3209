{% extends "base_generic.html" %}

{% block content %}
	{% load static %}
	<script src="{% static 'scripts/view.js'%}"></script>
	<!-- Bootstrap Container -->
	<div class="container">
	<form >
	<h2 class="form-signin-heading">Your Packages</h2>

		{% endfor %}
	</form>
	</div>	
{% endblock %}
