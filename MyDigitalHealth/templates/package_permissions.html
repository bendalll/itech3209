{% extends "base_generic.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="form-signin-heading">Administration</h2>
    <h3 class="form-signin-heading">Assign Package "{{ package.name }}" to Users:</h3><br/>
    <div class="container-fluid">
        <ul>
            {% for user in users %}
                <li><h4 style="display: inline">{{ user.get_full_name }}</h4>
                        <form class="form" style="display: inline" method="post"
                              action="{% url 'permissions' package.pk %}">
                        {% csrf_token %}
                        <input type="hidden" value="{{ user.pk }}" name="user_id" />
                    {% if user.has_permission %}
                        <input type="hidden" value="unassign" name="action" />
                        <input type="submit" value="Unassign" class="btn btn-default" />
                    {% else %}
                        <input type="hidden" value="assign" name="action" />
                        <input type="submit" value="Assign" class="btn btn-default" />
                    {% endif %}
                        </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
