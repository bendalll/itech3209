<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}
      <title>Bluebird Digital Technologies</title>
  {% endblock %}
    <!-- Responsive Web Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- AJAX -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Add additional Javascript in static file -->
	{% load static %}
	<script src="{% static 'scripts/jquery.ui.touch-punch.min.js' %}"></script>
    <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="{% static 'styles/cardsort.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Display messages if they have been generated -->
    <div class="container-fluid">
        <div>
            {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == "error" %} alert-danger {% elif messages %} alert-{{message.tags}} {% endif %}">{{ message }}</div>
                    {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
