{% extends "base_generic.html" %}

{% block content %}
	<div class="container">
	    <h2 class="form-signin-heading">Administration</h2>
	    <h3 class="form-signin-heading">My Packages</h3>
	    <ul>
		    {% for package in own_packages %}
			<li class="list-group-item">
                <a href="{% url 'package_open' package.pk %}">{{ package.package_name }}</a>
				<a href="{% url 'edit_package' package.pk %} " class="btn btn-default">Edit</a>
                <a href="{% url 'assign' package.pk %}" class="btn btn-default">Assign</a>
                <form style="display: inline" method="post" action="{% url 'delete' package.pk %}"
                onsubmit="return confirm('Are you sure you want to delete {{ package.package_name }}?');">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-default" />
                </form>
			</li>
		    {% endfor %}
	    </ul>
	</div>	
{% endblock %}
