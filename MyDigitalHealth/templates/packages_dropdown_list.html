{% extends "base_generic.html" %}

{% block content %}
	{% load static %}
	<script src="{% static 'scripts/view.js'%}"></script>
	<!-- Bootstrap Container -->
	<div class="container">
	<form>
	<h2 class="form-signin-heading">Card Packages</h2>
		{% for package in all_packages %}
			<li><a href="{% url 'open_package' package.pk %}">{{ package.package_name }}</a></li>
		{% endfor %}
	</form>
	</div>	
{% endblock %}
